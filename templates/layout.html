<!DOCTYPE html>
<html>
<head>
	<title>BookRevs</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="/static/css/main.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<div id="navbar">
<ul>
	{% block nav %}
	<li id="webname">BOOKREVS</li>
	<li style="float:left;"><a href="{{ url_for('home') }}">Home</a></li>
	<li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	<li><a href="{{ url_for('signup') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	{% endblock %}
</ul>
</div>
<div class="container-fluid">
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-8">
{% block body %}
{% endblock %}
</div>
<div class="col-sm-2">{% with messages=get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="message">
	<div class="alert alert-warning alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{message}}</strong>
  </div></div>
{% endfor %}
{% endif %}
{% endwith %}
</div>
</div>
</div>
</body>
</html>
