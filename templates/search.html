{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="/static/css/main.css">
<style> 
body
{
    background-image:url("/static/css/books4.jpg");
    background-size:1365px;
}
.searchform
{
  margin-top:200px;
}
input[type=text] {
  width: 100%;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-image: url('/static/css/search32.png');
  background-position: 8px 8px; 
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
}
.formspec
{
  box-sizing: border-box;
  border: 2px solid #ffbf00;
  height: 200px;
  background-color: #1a1a1a;
}
.container {
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  font-style:oblique;
  color:white;
  display: block;
  position: relative;
  padding-top: 15px;
  padding-left: 55px;
  cursor: pointer;
  font-size: 18px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}
/* Create a custom radio button */
.checkmark {
  margin-left: 30px;
  margin-top:16px;
  position: absolute;
  top: 0;
  left: 0;
  height: 20px;
  width: 20px;
  background-color: white;
  border-radius: 50%;
}
/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color:#ff751a;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #ffbf00;
}
/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}
/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}
/* Style the indicator (dot/circle) */
.container .checkmark:after {
  top: 6.8px;
  left: 7px;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: white;
}
.button {
  border-radius:4px;
  background-color: #ffbf00;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin-left:220px; 
  cursor: pointer;
}
</style>
{% endblock %}
{% block nav %}
<li id="webname">BOOKREVS</li>
  <li style="float:left;"><a href="{{ url_for('loginhome') }}">Home</a></li>
  <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
  <li class="active" ><a href="{{ url_for('search') }}"><span class="glyphicon glyphicon-search"></span> Search</a></li>
{% endblock %}
{% block body %}
<div class="container-fluid">
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-8">
<div class="searchform">
<form action="{{ url_for('search') }}" method="POST">
<input type="text" name="search" placeholder="Search" required>
<div class="formspec">
<label class="container">ISBN
<input type="radio" name="book" value="isbn" checked="checked">
<span class="checkmark"></span>
</label>
<label class="container">TITLE
<input type="radio" name="book" value="title">
<span class="checkmark"></span>
</label>
<label class="container">AUTHOR
<input type="radio" name="book" value="author">
<span class="checkmark"></span>
</label>
<button class="button">Search</button>
</div>
</form>
</div>
</div>
<div class="col-sm-2"></div>
</div>
</div>
{% endblock %}
